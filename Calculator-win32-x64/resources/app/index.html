<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?/family=Open+Sans:600,700" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.4.0/dist/confetti.browser.min.js"></script>
        <div id="calculator" class="absolute-center center-container">
            <div id="result">
                <div id="output">
                    <div id="output-value"></div>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="**">^</button>
                <button class="operator" id="(">(</button>
                <button class="operator" id=")">)</button>
                <button class="operator" id="clear">C</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="*">&times</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="operator" id="=">=</button>
                <button class="operator" id="+">+</button>
            </div>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/michael-berge-835521126/">
                <button class="button" id="name">Michael Berge</button>
            </a>
        </div>
        <div>
            <button class="button" id="confetti">Confetti: On</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
